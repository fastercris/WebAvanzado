<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="row container">
		<div class="col-sm-6">
			<div class="panel panel-default">
			<!--Encabezado de nuestro panel-->
				<div class="panel-heading">
					<h3>Nuestras startups</h3>
					<div id="holaMundo"></div>
				</div>


				<!--Cuerpo de nuestro panel-->
				<div class="panel-body">
					<ul class="list-inline" id="menu-galeria">
						<li><img class="logos" src="img/face.png" alt="imagen1"></li>
						<li><img class="logos" src="img/twitter.png" alt="imagen2"></li>
						<li><img class="logos" src="img/youtube.png" alt="imagen3"></li>
					</ul>
				</div>
			</div>


			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3>Generador de inputs</h3>
				</div>
			</div>

			<div class="panel-body">
				<div class="form-group">
					<label for="">Escribe el tipo de input</label>
					<input type="text" class="form-control" id="tipo-input">
				</div>
				<button class="btn btn-default" id="generar-btn">Generar</button>
			</div>
			<div class="panel-footer">
				<h5>Aqui se veran los inputs que generemos con jQuery</h5>
				<div class="generados"></div>
			</div>
			
		</div>

		<div  class="col-sm-6">
			<h3>Aqui van a aparecer la imagenes de la galeria</h3>
			<div class="galeria-container">
				<span class="glyphicon glyphicon-remove tache"></span>
				<img src="" alt="" class="img-responsive" id="imagen-principal">
			</div>
		</div>
	</div>
<div class="footer">
	<h5>soy un footer</h5>
</div>
</body>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/bootstrap.js"></script>
<script>
	$(document).ready(function(){
		$('#holaMundo').text("Hola mundo desde de jQuery");
		$('body').css("background", "red");
		$('#menu-galeria li img').on("click",mostrarImagen);
		$('.tache').on("click",ocultarImagen);
		$('#generar-btn').on("click",generarInput);
	});

	function mostrarImagen(){
		var nombre= $(this).attr('alt'); /*attr cambia atributos*/
		var direccion='img/' + nombre + '.png';
		$('#imagen-principal').attr('src',direccion);
		$('.galeria-container').show(1000);
	}

	function ocultarImagen(){
		$('.galeria-container').hide(1000)
	}

	function generarInput(){
		var tipo=$('#tipo-input').val();
		var nuevoElemento = $('<input type="'+tipo+'">');
		$('.generados').append(nuevoElemento);
	}
</script>
</html>
